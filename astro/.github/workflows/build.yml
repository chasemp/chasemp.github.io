name: Build and Deploy Timeline

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ main, master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Fetch sources
        env:
          READWISE_TOKEN: ${{ secrets.READWISE_TOKEN }}
        run: |
          mkdir -p data/sources
          npm run fetch:readwise || true
          npm run fetch:blog || true
          npm run merge
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

